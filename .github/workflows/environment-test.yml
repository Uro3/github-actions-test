name: Environment-test

on:
  workflow_dispatch:
    inputs:
      env:
        default: 'production'

jobs:
  hoge:
    runs-on: ubuntu-latest
    environment: production
    env:
      TEST: ${{ secrets.TEST }}
    steps:
      - uses: actions/checkout@v3
      - name: test step hoge
        if:  ${{ env.TEST == 'hoge' }}
        run: echo Hello hoge
      - name: test step fuga
        if:  ${{ env.TEST == 'fuga' }}
        run: echo Hello fuga
